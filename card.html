<body class="mainPage">
	<div class="mainContent">
		<!-- 在下面输入你最喜欢的动物的名字 -->
		<h3 class="animalName">威尔斯柯基犬</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img class="animalPicture" src="Cardigan_Welsh_Corgi,_Profile.png" alt="威尔斯柯基犬">
		<div>
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="interestingInformation">威尔士柯基犬（Welsh Corgi，又名柯基犬）是一种原产于英国威尔士的狗</p>
			<ul class="description">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
                <p class="animalProperty"><span>身高</span>: 25.5-30.5厘米</p>
                <p class="animalProperty"><span>颜色</span>: 啥颜色都有</p>
                <p class="animalProperty"><span>寿命</span>: 11.7年</p>
                <p class="animalProperty"><span>体重</span>: 12千克左右</p>
            </ul>
			<p class="animalIntroduction">威尔士柯基犬平均肩高大约25至30公分、重约15公斤，原本培养来放牧牛羊，低矮的身材让他们免于被牛只踢到。柯基犬是主动的犬只并且相当的聪明，是绝佳的伙伴动物，并且在牧羊竞赛跟犬只敏捷竞赛中是出色的参赛者。</p>
